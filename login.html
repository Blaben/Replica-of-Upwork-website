<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <link rel="icon" type="image/x-icon" href="images/upwork-round-logo.png" />
    <link rel="stylesheet" href="stylus.css" />
    <title>Login in to Your Account | Upwork</title>
  </head>
  <body>
    <header>
      <a href="https://www.upwork.com/">
        <img
          src="images/Upwork-Logo-1.png"
          alt="Upwork-Logo, click and go to home page"
        />
      </a>
    </header>

    <body>
      <div class="form-border">
        <form action="">
          <h2>Log in to Upwork</h2>

          <!-- this is the input for the username -->
          <input type="text" placeholder="Username or Email" name="username" />
          <br />

          <!-- This is the button for continue to with Username or Email -->
          <button>Continue with Username or Email</button>
          <br />

          <p>or</p>

          <!-- This is the button for Cntinue with google -->
          <button>Continue with Google</button>
          <br />

          <!--This is the button for Continue with Apple-->
          <button>Continue with Apple</button>

          <br />
          <br />
          <br />

          <p>Don't have an Upwork acount?</p>
          <button>Sign Up</button>
        </form>
      </div>
    </body>

    <footer>
        <div>
            <p>&copy;2015 - 2023 Upwork&reg;</p>
            <a href="https://www.upwork.com/legal#privacy">Privacy Policy</a>
        </div>
    </footer>
  </body>
</html>
